<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genoin | Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- CSS RESET & VARIABLES (From NexGen UI) --- */
        :root {
            --forest: #1E3932;
            --sage:   #84A98C;
            --terra:  #D66A45;
            --sand:   #F3F0E7;
            --white:  #ffffff;
            --black:  #111111;
            --radius: 24px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Manrope', sans-serif;
            color: var(--forest);
            line-height: 1.6;
            overflow-x: hidden;
            /* Premium Animated Background */
            background-color: var(--sand);
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(132, 169, 140, 0.15) 0%, transparent 40%), /* Sage orb */
                radial-gradient(circle at 80% 20%, rgba(214, 106, 69, 0.1) 0%, transparent 40%), /* Terra orb */
                linear-gradient(rgba(30, 57, 50, 0.03) 1px, transparent 1px), /* Subtle grid */
                linear-gradient(90deg, rgba(30, 57, 50, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 30px 30px, 30px 30px;
            animation: backgroundShift 60s linear infinite alternate;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- ANIMATIONS --- */
        @keyframes backgroundShift {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 50%; }
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* --- LAYOUT & COMPONENTS --- */
        .main-container {
            width: 100%;
            max-width: 1100px;
        }

        /* The Central Premium Bento Card */
        .hero-bento {
            display: grid;
            grid-template-columns: 1fr 1fr;
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: 0 20px 60px rgba(30, 57, 50, 0.08);
            overflow: hidden;
            min-height: 600px;
            opacity: 0; /* Start hidden for animation */
            animation: fadeUp 1s ease-out forwards;
        }

        /* Left Side: Content */
        .content-side {
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 2;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: var(--forest);
            margin-bottom: auto; /* Pushes it to top */
            opacity: 0; animation: fadeUp 1s ease-out 0.2s forwards;
        }
        .logo span { color: var(--terra); }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 20px;
            letter-spacing: -1px;
            opacity: 0; animation: fadeUp 1s ease-out 0.4s forwards;
        }

        .lead {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 40px;
            max-width: 450px;
            opacity: 0; animation: fadeUp 1s ease-out 0.6s forwards;
        }

        /* Newsletter Form Styling */
        .notify-form {
            display: flex;
            gap: 10px;
            margin-bottom: auto; /* Pushes it down */
            opacity: 0; animation: fadeUp 1s ease-out 0.8s forwards;
        }

        input[type="email"] {
            flex-grow: 1;
            padding: 18px 24px;
            border: 2px solid var(--sand);
            border-radius: 50px;
            font-family: inherit;
            font-size: 1rem;
            background: var(--sand);
            transition: 0.3s;
            outline: none;
        }
        input[type="email"]:focus {
            border-color: var(--forest);
            background: var(--white);
        }

        .btn-submit {
            padding: 18px 36px;
            background: var(--forest);
            color: var(--white);
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            white-space: nowrap;
        }
        .btn-submit:hover {
            background: var(--terra);
            box-shadow: 0 10px 20px rgba(214, 106, 69, 0.2);
        }

        /* Right Side: Abstract Visuals */
        .visual-side {
            position: relative;
            background: var(--forest);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* The blurry glass overlay effect */
        .visual-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            /* A complex gradient using brand colors */
            background: 
                linear-gradient(135deg, rgba(30, 57, 50, 0.9), rgba(132, 169, 140, 0.8)),
                url('https://images.unsplash.com/photo-1639322537228-f710d846310a?auto=format&fit=crop&w=800&q=80'); /* Subtle abstract noise texture */
            background-blend-mode: multiply;
            background-size: cover;
            z-index: 1;
        }

        /* Floating Abstract Shapes */
        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.6;
            z-index: 0;
            animation: float 20s ease-in-out infinite alternate;
        }
        .shape-1 {
            width: 300px; height: 300px;
            background: var(--terra);
            top: -50px; right: -50px;
        }
        .shape-2 {
            width: 400px; height: 400px;
            background: var(--sage);
            bottom: -100px; left: -100px;
            animation-delay: -10s; /* Start halfway through animation */
        }

        /* Big outline text effect */
        .visual-text {
            z-index: 2;
            font-size: 8rem;
            font-weight: 800;
            color: transparent;
            -webkit-text-stroke: 2px rgba(255,255,255,0.5);
            opacity: 0.5;
            letter-spacing: -5px;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 992px) {
            .hero-bento {
                grid-template-columns: 1fr;
                min-height: auto;
            }
            .visual-side {
                height: 300px; /* Give it fixed height on mobile */
                order: -1; /* Move visuals to top on mobile */
            }
            .content-side { padding: 40px 30px; }
            h1 { font-size: 2.5rem; }
            .notify-form { flex-direction: column; }
            .btn-submit { width: 100%; }
            .shape { filter: blur(40px); } /* Reduce blur load on mobile */
        }
    </style>
</head>
<body>

    <main class="main-container">
        <div class="hero-bento">
            
            <div class="content-side">
                <div class="logo">
                    <span>.</span>genoin
                </div>

                <div>
                    <h1>The Next Generation of Digital Reliability.</h1>
                    <p class="lead">We are redefining the standards of connectivity. Something extraordinary is on the horizon.</p>
                </div>

                <form class="notify-form" onsubmit="event.preventDefault(); alert('Thanks for joining the waitlist!');">
                    <input type="email" placeholder="Enter your email address" required>
                    <button type="submit" class="btn-submit">Get Early Access</button>
                </form>
                
                <p style="font-size: 0.85rem; opacity: 0.6; margin-top: 20px; animation: fadeUp 1s ease-out 1s forwards; opacity: 0;">
                    We respect your privacy. No spam, ever.
                </p>
            </div>

            <div class="visual-side">
                <div class="visual-overlay"></div>
                
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>

                <div class="visual-text">SOON</div>
            </div>

        </div>
    </main>

</body>

</html>
